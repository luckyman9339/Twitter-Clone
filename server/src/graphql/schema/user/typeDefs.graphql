type User {
  id: ID!
  username: String
  name: String
  bio: String
  avatarSourceUrl: String
  coverSourceUrl: String
}

type Query {
  allUsers: [User!]!
}

input CreateUserInput {
  username: String!
  password: String!
  email: String!
  name: String!
}

type Mutation {
  createUser(input: CreateUserInput!): User
}
